<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обнаружение аномалий в JSON данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Обнаружение аномалий в JSON данных</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="jsonFile" class="form-label">Выберите JSON файл</label>
                <input class="form-control" type="file" id="jsonFile" name="json_file" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-primary">Анализировать</button>
        </form>

        <div id="results" class="mt-5" style="display: none;">
            <h2 class="mb-4">Результаты анализа</h2>

            <div class="result-section mb-5">
                <h3 class="section-title">Таблица данных</h3>
                <div id="tableContainer"></div>
            </div>

            <div class="result-section mb-5">
                <h3 class="section-title">Визуализация данных</h3>
                <div class="chart-container">
                    <img id="graphContainer" src="" alt="График" class="chart-image">
                </div>
            </div>

            <div class="result-section">
                <h3 class="section-title">Детали аномалий</h3>
                <div id="anomaliesInfo"></div>
            </div>
        </div>
    </div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        function formatAnomalies(anomalies) {
            if (!anomalies || Object.keys(anomalies).length === 0) {
                return '<p class="no-anomalies">Аномалий не найдено</p>';
            }

            let html = '<ul class="anomaly-list">';
            for (const [column, values] of Object.entries(anomalies)) {
                if (values && values.length > 0) {
                    html += `<li><strong>${column}:</strong> ${values.join(', ')}</li>`;
                }
            }
            html += '</ul>';
            return html;
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Ошибка: ' + data.error);
                } else {
                    document.getElementById('tableContainer').innerHTML = data.table;
                    document.getElementById('graphContainer').src = data.graph;
                    let anomaliesHtml = '<div class="anomalies-grid">';
                    const methods = [
                        { name: 'Статистический метод', key: 'stat' },
                        { name: 'Графовый алгоритм', key: 'graph' }
                    ];

                    methods.forEach(method => {
                        anomaliesHtml += `<div class="anomaly-card">
                            <h4>${method.name}</h4>
                            <div class="anomaly-content">${formatAnomalies(data.anomalies_values[method.key])}</div>
                        </div>`;
                    });
                    anomaliesHtml += '</div>';

                    document.getElementById('anomaliesInfo').innerHTML = anomaliesHtml;
                    document.getElementById('results').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при анализе файла.');
            });
        });
    </script>
</body>
</html>
